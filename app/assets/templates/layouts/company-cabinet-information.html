${require('../parts/header-logged-in-company.html')}
<main class="main">
    <div class="section company-cabinet__top">
        <div class="container">
            <div class="page-title">Личный кабинет предприятия</div>
            <nav class="partner-cabinet__navigation company-cabinet__navigation">
                <ul>
                    <li class="current">
                        <a href="javascript:void(0)">Информация о предприятии</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">Вакансии</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">Документы</a>

                    <li>
                        <a href="javascript:void(0)">

                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="section partner-cabinet__info">
        <div class="container">
            <div class="partner-cabinet__info-main">
                <form class="partner-cabinet__form">
                    <div class="form-section">
                        <div class="form-row">
                            <label>Название компании</label>
                            <div class="input-wrapper">
                                <input type="text" name="company-name" placeholder="Firmenname">
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Страна</label>
                            <div class="input-wrapper select-wrapper">
                                <select>
                                    <option>Украина</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.33325 2.99984L1.99992 2.33317L3.99992 4.33317L5.99992 2.33317L6.66658 2.99984L3.99992 5.6665L1.33325 2.99984Z" fill="#25222C"/>
                                </svg>
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Юридический адрес</label>
                            <div class="input-wrapper">
                                <input type="text" name="legal-address" placeholder="Anschrift: Strasse, № Hausnummer, Stadt">
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Сфера</label>
                            <div class="input-wrapper select-wrapper">
                                <select>
                                    <option selected disabled>Bereich</option>
                                    <option>Гостиннично-ресторанная сфера</option>
                                    <option>Логистика</option>
                                    <option>Клининг</option>
                                    <option>Медицина</option>
                                    <option>Почта</option>
                                    <option>Производство</option>
                                    <option>Розничная торговля</option>
                                    <option>Сельское хозяйство</option>
                                    <option>Строительство</option>
                                    <option>Другое</option>
                                </select>
                                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1.33325 2.99984L1.99992 2.33317L3.99992 4.33317L5.99992 2.33317L6.66658 2.99984L3.99992 5.6665L1.33325 2.99984Z" fill="#25222C"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-row">
                            <label>Контактное лицо - имя и фамилия</label>
                            <div class="name-wrapper">
                                <div class="input-wrapper select-wrapper">
                                    <select>
                                        <option selected disabled>Herr/Frau</option>
                                        <option>Herr</option>
                                        <option>Frau</option>
                                    </select>
                                    <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M1.33325 2.99984L1.99992 2.33317L3.99992 4.33317L5.99992 2.33317L6.66658 2.99984L3.99992 5.6665L1.33325 2.99984Z" fill="#25222C"/>
                                    </svg>
                                </div>
                                <div class="input-wrapper">
                                    <input type="text" name="name" placeholder="Forname, Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Телефон</label>
                            <div class="input-wrapper">
                                <input type="text" name="phone" placeholder="+49 (000) 000 00 00">
                            </div>
                        </div>
                        <div class="form-row">
                            <label>Email</label>
                            <div class="input-wrapper">
                                <input type="text" name="email" placeholder="gmail@gmail.com">
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-row">
                            <div class="input-file">
                                <input type="file" id="photo">
                                <label for="photo">
                                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 18.4651C0 19.1373 0.273147 19.7819 0.759353 20.2572C1.24556 20.7325 1.90499 20.9995 2.59259 20.9995H17.4074C18.095 20.9995 18.7544 20.7325 19.2406 20.2572C19.7269 19.7819 20 19.1373 20 18.4651V14.4824H17.7778V18.4651C17.7778 18.5611 17.7388 18.6532 17.6693 18.7211C17.5998 18.789 17.5056 18.8271 17.4074 18.8271H2.59259C2.49436 18.8271 2.40016 18.789 2.3307 18.7211C2.26124 18.6532 2.22222 18.5611 2.22222 18.4651V14.4824H0V18.4651Z" fill="#5F6CFA"/>

                                    </svg>
                                    <span>Загрузить фотографию контактного лица</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="add-contact">
                                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="25" height="25" rx="12.5" fill="#5F6CFA"/>
                                    <rect x="11.9565" y="6.52148" width="1.63043" height="11.9565" fill="white"/>
                                    <rect x="18.4783" y="11.9551" width="1.63043" height="11.9565" transform="rotate(90 18.4783 11.9551)" fill="white"/>
                                </svg>
                                Добавить еще одно контактное лицо
                            </div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-row">
                            <div class="input-file">
                                <input type="file" id="avatar">
                                <label for="avatar">
                                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 18.4651C0 19.1373 0.273147 19.7819 0.759353 20.2572C1.24556 20.7325 1.90499 20.9995 2.59259 20.9995H17.4074C18.095 20.9995 18.7544 20.7325 19.2406 20.2572C19.7269 19.7819 20 19.1373 20 18.4651V14.4824H17.7778V18.4651C17.7778 18.5611 17.7388 18.6532 17.6693 18.7211C17.5998 18.789 17.5056 18.8271 17.4074 18.8271H2.59259C2.49436 18.8271 2.40016 18.789 2.3307 18.7211C2.26124 18.6532 2.22222 18.5611 2.22222 18.4651V14.4824H0V18.4651Z" fill="#5F6CFA"/>
                                        <path d="M11.1122 15.2051L11.1122 3.70604L14.4455 6.96459L16.0159 5.42945L10.7862 0.31716C10.5779 0.113755 10.2955 -0.000497353 10.0011 -0.000497378C9.70661 -0.000497404 9.4242 0.113755 9.21587 0.31716L3.98624 5.42945L5.55661 6.96459L8.88994 3.70604L8.88994 15.2051L11.1122 15.2051Z" fill="#5F6CFA"/>
                                    </svg>
                                    <span>Загрузить изображение (логотип или фото), для отображения в профиле</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-file">
                                <input type="file" id="license">
                                <label for="license">
                                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 18.4651C0 19.1373 0.273147 19.7819 0.759353 20.2572C1.24556 20.7325 1.90499 20.9995 2.59259 20.9995H17.4074C18.095 20.9995 18.7544 20.7325 19.2406 20.2572C19.7269 19.7819 20 19.1373 20 18.4651V14.4824H17.7778V18.4651C17.7778 18.5611 17.7388 18.6532 17.6693 18.7211C17.5998 18.789 17.5056 18.8271 17.4074 18.8271H2.59259C2.49436 18.8271 2.40016 18.789 2.3307 18.7211C2.26124 18.6532 2.22222 18.5611 2.22222 18.4651V14.4824H0V18.4651Z" fill="#5F6CFA"/>
                                        <path d="M11.1122 15.2051L11.1122 3.70604L14.4455 6.96459L16.0159 5.42945L10.7862 0.31716C10.5779 0.113755 10.2955 -0.000497353 10.0011 -0.000497378C9.70661 -0.000497404 9.4242 0.113755 9.21587 0.31716L3.98624 5.42945L5.55661 6.96459L8.88994 3.70604L8.88994 15.2051L11.1122 15.2051Z" fill="#5F6CFA"/>
                                    </svg>
                                    <span>Загрузить лицензию</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-file">
                                <input type="file" id="doc">
                                <label for="doc">
                                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M0 18.4651C0 19.1373 0.273147 19.7819 0.759353 20.2572C1.24556 20.7325 1.90499 20.9995 2.59259 20.9995H17.4074C18.095 20.9995 18.7544 20.7325 19.2406 20.2572C19.7269 19.7819 20 19.1373 20 18.4651V14.4824H17.7778V18.4651C17.7778 18.5611 17.7388 18.6532 17.6693 18.7211C17.5998 18.789 17.5056 18.8271 17.4074 18.8271H2.59259C2.49436 18.8271 2.40016 18.789 2.3307 18.7211C2.26124 18.6532 2.22222 18.5611 2.22222 18.4651V14.4824H0V18.4651Z" fill="#5F6CFA"/>
                                        <path d="M11.1122 15.2051L11.1122 3.70604L14.4455 6.96459L16.0159 5.42945L10.7862 0.31716C10.5779 0.113755 10.2955 -0.000497353 10.0011 -0.000497378C9.70661 -0.000497404 9.4242 0.113755 9.21587 0.31716L3.98624 5.42945L5.55661 6.96459L8.88994 3.70604L8.88994 15.2051L11.1122 15.2051Z" fill="#5F6CFA"/>
                                    </svg>
                                    <span>Загрузить Документ о регистрации фирмы (свидетельство или выписку)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn company-cabinet__btn">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</main>
